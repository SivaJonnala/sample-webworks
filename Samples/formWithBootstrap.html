<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form action= "#" onsubmit="displayName();return false">
    <div class="form-group">
      <label for="fname">Email:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="email">
    </div>
    <div class="form-group">
      <label for="lname">Password:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="pwd">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <ol id="myPar"></ol>
</div>
</body>
<script>
    var persons = [];
    var index = 1;
function displayName(){
    var fValue= document.getElementById("fname").value, lValue = document.getElementById("lname").value;
    if(fValue && lValue){
        var fullName = fValue + " " + lValue;
        var parElement = document.getElementById("myPar");
        var textNode = document.createElement("li");
        textNode.innerHTML = fullName;
        parElement.appendChild(textNode);
        index++;

        document.getElementById("fname").value = document.getElementById("lname").value = "";
        document.getElementById("fname").focus();
    }
    else{
        alert("Please add First Name and Last Name both");
    }
}
</script>
</html>
